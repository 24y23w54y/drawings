<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The web site of pixou</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://gysrnzysffvlpzxlcdbz.supabase.co;">
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #canvas {
      border: 1px solid #aaa;
      touch-action: none;
      background-color: white;
    }
    #toolbar {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-top: 10px;
    }
    .tool-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }
    .color-picker {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #aaa;
    }
    #size-slider {
      width: 100px;
    }
    #undoBtn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .arrow-left {
      transform: rotate(180deg); /* Rotate to make it a left arrow */
    }
  </style>
</head>
<body>

  <canvas id="canvas" width="600" height="400"></canvas>
  
  <div id="toolbar">
    <!-- Color picker circle -->
    <button id="colorPickerBtn" class="tool-button">
      <div id="colorCircle" class="color-picker" style="background-color: black;"></div>
    </button>

    <!-- Slider for brush size -->
    <input type="range" id="size-slider" min="1" max="20" value="5" step="1">
    <span id="brush-size">5</span>

    <!-- Undo Button (arrow) -->
    <button id="undoBtn" class="tool-button">
      <span class="arrow-left">←</span>
    </button>
  </div>

  <button id="sendBtn">Submit Drawing</button>
  <p id="message"></p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let brushSize = 5; // Default brush size
    let brushColor = 'black'; // Default color
    let paths = []; // Array to store paths for undo functionality

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      paths.push({x: e.offsetX, y: e.offsetY, brushSize, brushColor});
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.lineWidth = brushSize;
      ctx.strokeStyle = brushColor;
      ctx.stroke();
      paths.push({x: e.offsetX, y: e.offsetY, brushSize, brushColor});
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
    });

    // Update brush size based on the slider
    document.getElementById('size-slider').addEventListener('input', (e) => {
      brushSize = e.target.value;
      document.getElementById('brush-size').textContent = brushSize;
    });

    // Change color using the color picker
    document.getElementById('colorPickerBtn').addEventListener('click', () => {
      const newColor = prompt('Enter color (name or hex code):', brushColor);
      if (newColor) {
        brushColor = newColor;
        document.getElementById('colorCircle').style.backgroundColor = brushColor;
      }
    });

    // Undo functionality (go back one step)
    document.getElementById('undoBtn').addEventListener('click', () => {
      if (paths.length > 0) {
        paths.pop(); // Remove the last path
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
        // Redraw the remaining paths
        ctx.beginPath();
        paths.forEach(path => {
          ctx.moveTo(path.x, path.y);
          ctx.lineTo(path.x, path.y); // Recreate the paths
          ctx.lineWidth = path.brushSize;
          ctx.strokeStyle = path.brushColor;
          ctx.stroke();
        });
      }
    });

    // Supabase client setup
    const { createClient } = supabase;
    const supaClient = createClient(
      'https://gysrnzysffvlpzxlcdbz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5c3JuenlzZmZ2bHB6eGxjZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDE1MzEsImV4cCI6MjA2MTM3NzUzMX0.H816-ePiMfGqsv4RRU1q1CwoFliRDH1PH8rppufSf7I'
    );

    document.getElementById('sendBtn').addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        if (!blob) {
          console.error('❌ Impossible de créer un Blob à partir du canvas.');
          return;
        }

        const fileName = `drawing-${Date.now()}.png`;
        const { data, error } = await supaClient
          .storage
          .from('drawings')
          .upload(fileName, blob, { contentType: 'image/png' });

        if (error) throw error;
        console.log('✔ Upload réussi', data);
        document.getElementById('message').textContent = 'Your drawing has been sent!';
      }, 'image/png');
    });
  </script>

</body>
</html>
