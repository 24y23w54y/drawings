<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The web site of pixou</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://gysrnzysffvlpzxlcdbz.supabase.co;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2D5273;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #B8CCD9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #canvas {
      border: 1px solid #aaa;
      background-color: white;
      display: block;
      margin: 20px auto;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .toolbar div {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #colorPicker {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000000;
      cursor: pointer;
    }
    #undoBtn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #2D5273;
    }
    #sendBtn {
      background-color: #659DBF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #D9A13B;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 200px;
    }
    #sizeSlider {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="toolbar">
      <div class="slider-container">
        <span>Size</span>
        <input type="range" id="sizeSlider" min="1" max="20" value="5">
      </div>
      <div>
        <span>Color</span>
        <input type="color" id="colorPicker" value="#000000">
      </div>
      <div>
        <button id="undoBtn">↩️</button>
      </div>
    </div>
    <canvas id="canvas" width="600" height="400"></canvas>
    <button id="sendBtn">Send Drawing</button>
    <p id="message"></p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX, lastY;
    let color = '#000000';
    let size = 5;
    let paths = [];

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = color;
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('pointerup', () => drawing = false);

    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      size = e.target.value;
    });

    document.getElementById('colorPicker').addEventListener('input', (e) => {
      color = e.target.value;
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      if (paths.length > 0) {
        paths.pop();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        paths.forEach(path => {
          ctx.beginPath();
          path.forEach((point, index) => {
            if (index === 0) {
              ctx.moveTo(point.x, point.y);
            } else {
              ctx.lineTo(point.x, point.y);
            }
          });
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.stroke();
        });
      }
    });

    const { createClient } = supabase;
    const supaClient = createClient(
      'https://gysrnzysffvlpzxlcdbz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5c3JuenlzZmZ2bHB6eGxjZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDE1MzEsImV4cCI6MjA2MTM3NzUzMX0.H816-ePiMfGqsv4RRU1q1CwoFliRDH1PH8rppufSf7I'
    );

    document.getElementById('sendBtn').addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        if (!blob) {
          console.error('❌ Impossible de créer un Blob à partir du canvas.');
          return;
        }

        const fileName = `drawing-${Date.now()}.jpg`;
        const { data, error } = await supaClient
          .storage
          .from('drawings')
          .upload(fileName, blob, { contentType: 'image/jpeg' });

        if (error) throw error;
        console.log('✔ Upload réussi', data);
        document.getElementById('message').textContent = 'Your drawing has been sent!';
      }, 'image/jpeg');
    });
  </script>

</body>
</html>
