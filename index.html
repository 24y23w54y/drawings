<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw and Send</title>
    <style>
        :root {
            --background-color: #1e1e1e;
            --toolbar-background: #2c2c2c;
            --button-background: #fff;
            --button-text: #000;
            --canvas-shadow: rgba(0, 0, 0, 0.5);
        }

        body.light-mode {
            --background-color: #f4f4f4;
            --toolbar-background: #e0e0e0;
            --button-background: #333;
            --button-text: #fff;
            --canvas-shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            margin: 0;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--toolbar-background);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            gap: 10px;
            width: fit-content;
            transition: background 0.3s ease;
        }

        #modeToggle, #bestToggle {
            position: absolute;
            right: 20px;
            background: var(--toolbar-background);
            color: var(--button-background);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
        }
        #modeToggle { top: 20px; }
        #bestToggle { top: 60px; }

        #colorPicker {
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
            appearance: none;
            padding: 0;
        }

        #sizeSlider { width: 100px; }

        button {
            background: var(--button-background);
            color: var(--button-text);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover { transform: scale(1.05); }

        #undoBtn, #clearBtn {
            font-size: 24px;
            background: none;
            color: var(--button-background);
        }

        #clearBtn:hover { animation: shake 0.5s infinite alternate; }

        @keyframes shake {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        #canvas-container {
            position: relative;
            padding: 0;
            background: transparent;
            box-shadow: none;
            margin: 20px 0;
        }

        canvas {
            background: white;
            border-radius: 8px;
            border: none;
        }

        #sendBtn { margin-bottom: 20px; }

        #confirmation {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            text-align: center;
            color: var(--button-background);
        }

        #confirmation h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Best Art Section */
        #bestArtSection {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }
        #bestArtSection h1 {
            color: var(--button-background);
        }
        .best-art-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .best-art-template {
            width: 200px;
            height: 200px;
            border: 2px dashed #888;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 16px;
        }
        #menuBtn {
            background: var(--toolbar-background);
            color: var(--button-background);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <input type="color" id="colorPicker">
    <input type="range" id="sizeSlider" min="1" max="30" value="5">
    <button id="undoBtn">‚Ü∂</button>
    <button id="clearBtn">üí£</button>
</div>

<button id="modeToggle">‚òÄÔ∏è</button>
<button id="bestToggle">üèÜ</button>

<div id="canvas-container">
    <canvas id="drawingCanvas" width="400" height="400"></canvas>
</div>

<button id="sendBtn">Send</button>

<div id="confirmation">
    <h1>Drawing Sent!</h1>
    <button id="drawAgainBtn">Draw Again?</button>
</div>

<div id="bestArtSection">
    <h1>Best art people sent üëÄ</h1>
    <div class="best-art-container">
        <div class="best-art-template">Coming Soon</div>
        <div class="best-art-template">Could be you</div>
        <div class="best-art-template">Not enough people yet</div>
    </div>
    <button id="menuBtn">Menu</button>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const sizeSlider = document.getElementById('sizeSlider');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const sendBtn = document.getElementById('sendBtn');
    const modeToggle = document.getElementById('modeToggle');
    const bestToggle = document.getElementById('bestToggle');
    const confirmation = document.getElementById('confirmation');
    const drawAgainBtn = document.getElementById('drawAgainBtn');
    const bestArtSection = document.getElementById('bestArtSection');
    const menuBtn = document.getElementById('menuBtn');
    let isDrawing = false;
    let history = [];

    // Load mode
    if (localStorage.getItem('mode') === 'light') {
        document.body.classList.add('light-mode');
        modeToggle.textContent = 'üåô';
    } else {
        modeToggle.textContent = '‚òÄÔ∏è';
    }
    modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        localStorage.setItem('mode', isLight ? 'light' : 'dark');
        modeToggle.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
    });

    // Drawing logic
    function startPosition(e) {
        isDrawing = true;
        saveState();
        draw(e);
    }
    function endPosition() {
        isDrawing = false;
        ctx.beginPath();
    }
    function draw(e) {
        if (!isDrawing) return;
        ctx.lineWidth = sizeSlider.value;
        ctx.lineCap = 'round';
        ctx.strokeStyle = colorPicker.value;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
    function saveState() {
        history.push(canvas.toDataURL());
    }
    undoBtn.addEventListener('click', () => {
        if (history.length > 0) {
            const img = new Image();
            img.src = history.pop();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                ctx.beginPath();
            };
        }
    });
    clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        saveState();
    });

    // Send retains drawing and disables further drawing
    sendBtn.addEventListener('click', () => {
        canvas.toBlob(() => {});
        document.getElementById('toolbar').style.display = 'none';
        modeToggle.style.display = 'none';
        bestToggle.style.display = 'none';
        sendBtn.style.display = 'none';
        confirmation.style.display = 'flex';
        canvas.style.pointerEvents = 'none';
    });

    drawAgainBtn.addEventListener('click', () => {
        confirmation.style.display = 'none';
        document.getElementById('toolbar').style.display = 'flex';
        modeToggle.style.display = 'block';
        bestToggle.style.display = 'block';
        sendBtn.style.display = 'block';
        canvas.style.pointerEvents = 'auto';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        history = [];
        saveState();
    });

    // Show Best Art
    bestToggle.addEventListener('click', () => {
        document.getElementById('toolbar').style.display = 'none';
        canvas.style.pointerEvents = 'none';
        sendBtn.style.display = 'none';
        confirmation.style.display = 'none';
        modeToggle.style.display = 'block';
        bestToggle.style.display = 'block';
        bestArtSection.style.display = 'flex';
    });

    // Return from Best Art
    menuBtn.addEventListener('click', () => {
        bestArtSection.style.display = 'none';
        document.getElementById('toolbar').style.display = 'flex';
        canvas.style.pointerEvents = 'auto';
        sendBtn.style.display = 'block';
        modeToggle.style.display = 'block';
        bestToggle.style.display = 'block';
    });

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    // Initial fill
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    saveState();
</script>

</body>
</html>
