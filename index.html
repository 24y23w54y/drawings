<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #canvas {
      border: 1px solid #aaa;
      touch-action: none;
      background-color: white;
    }

    #tools {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .tool {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tool label {
      color: white;
      margin-bottom: 5px;
    }

    #sendBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #undoBtn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #undoBtn:hover {
      color: #ff6347;
    }

    input[type="range"] {
      width: 150px;
    }

    input[type="color"] {
      cursor: pointer;
    }

  </style>
</head>
<body>

  <canvas id="canvas" width="600" height="400"></canvas>

  <div id="tools">
    <div class="tool">
      <label for="size">Size</label>
      <input type="range" id="size" min="1" max="20" value="5">
    </div>
    <div class="tool">
      <label for="color">Color</label>
      <input type="color" id="color" value="#000000">
    </div>
    <div class="tool">
      <button id="undoBtn">&#8592;</button>
    </div>
  </div>

  <button id="sendBtn">Submit Drawing</button>
  <p id="message"></p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let prevX = 0;
    let prevY = 0;
    let strokeSize = 5;
    let strokeColor = "#000000";
    let paths = []; // Store drawing paths for undo functionality

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      prevX = e.offsetX;
      prevY = e.offsetY;
      ctx.beginPath();
      ctx.moveTo(prevX, prevY);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      const currentX = e.offsetX;
      const currentY = e.offsetY;
      ctx.lineTo(currentX, currentY);
      ctx.stroke();
      prevX = currentX;
      prevY = currentY;
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
      paths.push(canvas.toDataURL()); // Save current drawing for undo
    });

    // Initialize color and size controls
    document.getElementById('size').addEventListener('input', (e) => {
      strokeSize = e.target.value;
      ctx.lineWidth = strokeSize;
    });

    document.getElementById('color').addEventListener('input', (e) => {
      strokeColor = e.target.value;
      ctx.strokeStyle = strokeColor;
    });

    // Undo the last action
    document.getElementById('undoBtn').addEventListener('click', () => {
      if (paths.length > 0) {
        paths.pop(); // Remove the last drawing from the stack
        const lastPath = paths[paths.length - 1];
        if (lastPath) {
          const img = new Image();
          img.src = lastPath;
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
          };
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        }
      }
    });

    const { createClient } = supabase;
    const supaClient = createClient(
      'https://gysrnzysffvlpzxlcdbz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5c3JuenlzZmZ2bHB6eGxjZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDE1MzEsImV4cCI6MjA2MTM3NzUzMX0.H816-ePiMfGqsv4RRU1q1CwoFliRDH1PH8rppufSf7I'
    );

    document.getElementById('sendBtn').addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        if (!blob) {
          console.error('❌ Impossible de créer un Blob à partir du canvas.');
          return;
        }

        const fileName = `drawing-${Date.now()}.png`;
        const { data, error } = await supaClient
          .storage
          .from('drawings')
          .upload(fileName, blob, { contentType: 'image/png' });

        if (error) throw error;
        console.log('✔ Upload réussi', data);
        document.getElementById('message').textContent = 'Your drawing has been sent!';
      }, 'image/png');
    });
  </script>

</body>
</html>
