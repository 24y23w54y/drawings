<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The web site of pixou</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://gysrnzysffvlpzxlcdbz.supabase.co;">
  <style>
    body {
      background-color: #2D5273;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    #canvas {
      border: 1px solid #aaa;
      background-color: white;
      display: block;
      margin: 0 auto;
    }

    .toolbar {
      background-color: #659DBF;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .toolbar div {
      display: inline-block;
      margin: 0 10px;
    }

    #sendBtn {
      background-color: #F2DC9B;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #sendBtn:hover {
      background-color: #D9A13B;
    }

    .slider {
      width: 100px;
    }

    .colorPicker {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    #clearBtn {
      background-color: #D9A13B;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="container">
    <div class="toolbar">
      <div>
        <input type="color" id="colorPicker" class="colorPicker" value="#000000">
      </div>
      <div>
        <input type="range" id="sizeSlider" class="slider" min="1" max="20" value="5">
      </div>
      <div>
        <button id="undoBtn">
          &#8592; <!-- Left arrow -->
        </button>
      </div>
    </div>

    <canvas id="canvas" width="600" height="400" style="touch-action:none;"></canvas>
    <button id="sendBtn">Send Drawing</button>
    <button id="clearBtn">Clear Drawing</button>
    <p id="message"></p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX, lastY;
    let strokeColor = '#000000'; // Default color
    let lineWidth = 5; // Default line width
    let drawingHistory = [];

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('pointerup', () => drawing = false);

    // Supabase client initialization
    const { createClient } = supabase;
    const supaClient = createClient(
      'https://gysrnzysffvlpzxlcdbz.supabase.co',
      'your-supabase-key-here'
    );

    // Send drawing to Supabase
    document.getElementById('sendBtn').addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        if (!blob) {
          console.error('❌ Impossible de créer un Blob à partir du canvas.');
          return;
        }

        const fileName = `drawing-${Date.now()}.jpg`;
        const { data, error } = await supaClient
          .storage
          .from('drawings')
          .upload(fileName, blob, { contentType: 'image/jpeg' });

        if (error) throw error;
        console.log('✔ Upload réussi', data);
        document.getElementById('message').textContent = 'Your drawing has been sent!';
      }, 'image/jpeg');
    });

    // Clear the canvas
    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawingHistory = []; // Reset history
    });

    // Undo the last drawing
    document.getElementById('undoBtn').addEventListener('click', () => {
      if (drawingHistory.length > 0) {
        drawingHistory.pop();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawingHistory.forEach((path) => {
          ctx.beginPath();
          ctx.moveTo(path[0].x, path[0].y);
          path.forEach((point) => {
            ctx.lineTo(point.x, point.y);
          });
          ctx.stroke();
        });
      }
    });

    // Change color
    document.getElementById('colorPicker').addEventListener('input', (e) => {
      strokeColor = e.target.value;
      ctx.strokeStyle = strokeColor;
    });

    // Change line width
    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      lineWidth = e.target.value;
      ctx.lineWidth = lineWidth;
    });
  </script>

</body>
</html>
