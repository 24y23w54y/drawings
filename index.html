<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The web site of pixou</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://gysrnzysffvlpzxlcdbz.supabase.co;">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2D5273;
      color: #B8CCD9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #canvas {
      border: 1px solid #aaa;
      background-color: white;
    }
    #toolbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #659DBF;
      border-radius: 10px;
    }
    #sendBtn {
      background-color: #D9A13B;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #sendBtn:hover {
      background-color: #F2DC9B;
    }
    input[type="range"] {
      width: 200px;
    }
    .color-picker {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      background-color: #659DBF;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <div class="color-picker" id="colorPicker"></div>
    <button id="undoBtn">↩️</button>
  </div>

  <canvas id="canvas" width="600" height="400" style="touch-action:none;"></canvas>

  <button id="sendBtn">Send Drawing</button>
  <p id="message"></p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lineHistory = [];
    let currentLine = [];

    const { createClient } = supabase;
    const supaClient = createClient(
      'https://gysrnzysffvlpzxlcdbz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5c3JuenlzZmZ2bHB6eGxjZGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDE1MzEsImV4cCI6MjA2MTM3NzUzMX0.H816-ePiMfGqsv4RRU1q1CwoFliRDH1PH8rppufSf7I'
    );

    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      currentLine = [{ x: e.offsetX, y: e.offsetY }];
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      currentLine.push({ x: e.offsetX, y: e.offsetY });
    });

    canvas.addEventListener('pointerup', () => {
      drawing = false;
      lineHistory.push(currentLine);
    });

    document.getElementById('brushSize').addEventListener('input', e => {
      ctx.lineWidth = e.target.value;
    });

    document.getElementById('colorPicker').addEventListener('click', () => {
      ctx.strokeStyle = ctx.strokeStyle === 'black' ? '#659DBF' : 'black';
      document.getElementById('colorPicker').style.backgroundColor = ctx.strokeStyle;
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      if (lineHistory.length === 0) return;
      lineHistory.pop();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lineHistory.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line[0].x, line[0].y);
        line.forEach(point => ctx.lineTo(point.x, point.y));
        ctx.stroke();
      });
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        if (!blob) {
          console.error('❌ Impossible de créer un Blob à partir du canvas.');
          return;
        }

        const fileName = `drawing-${Date.now()}.jpeg`;
        const { data, error } = await supaClient
          .storage
          .from('drawings')
          .upload(fileName, blob, { contentType: 'image/jpeg' });

        if (error) throw error;
        console.log('✔ Upload réussi', data);
        document.getElementById('message').textContent = 'Your drawing has been sent!';
      }, 'image/jpeg');
    });
  </script>

</body>
</html>
